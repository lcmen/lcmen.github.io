<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>

    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="turbo-cache-control">

    <meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:image" content="{{ site.url }}/assets/img/social.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />

    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="{{ site.twitter }}" />
    <meta name="twitter:site" content="{{ site.twitter }}" />
    <meta name="twitter:image" content="{{ site.url }}/assets/img/social.png" />

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
    <link crossorigin="crossorigin" href="https://fonts.gstatic.com" rel="preconnect" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" /></noscript>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" media="screen" data-turbo-track="reload">
    <script src="{{ "/assets/js/main.js" | relative_url }}" data-turbo-track="reload"></script>
    <script src="https://unpkg.com/@hotwired/turbo" defer></script>
  </head>
  <body class="page-shell">
    <div class="hero-bg"></div>

    {% include header.html %}

    <main class="container flex-1">
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
